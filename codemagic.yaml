workflows:
  mycroft-volco-saliment:
    name: build Mycroft & Piper TTS environment
    environment:
      groups:
        - mycroft_deps
      python: "3.11"
    scripts:
      - name: Install System Dependencies
        script: |
          apt-get update
          apt-get install -y \
            python3-dev \
            build-essential \
            libffi-dev \
            portaudio19-dev \
            libjack-jackd2-dev \
            libssl-dev \
            libxml2-dev \
            libxslt1-dev \
            zlib1g-dev
      
      - name: Install Python dependencies
        script: |
          pip install --upgrade pip
          pip install wheel setuptools

      - name: Build project
        script: |
          echo "Add your build commands here"

      - name: Run tests
        script: |
          echo "Add your test commands here"

    artifacts:
      - build/
      - dist/

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true